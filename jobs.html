<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Listing</title>
    
    <style>
        
		
		/* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 40px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex; /* Display items horizontally */
}

nav ul li {
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.search-bar input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Popup form styles */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
}

.popup-content {
    background-color: #fff;
    width: 50%;
    max-width: 500px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.popup-content h2 {
    margin-top: 0;
}

.popup-content label {
    display: block;
    margin-bottom: 5px;
}

.popup-content input[type="text"],
.popup-content input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.popup-content button {
    padding: 8px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

.popup-content button:last-child {
    background-color: #ccc;
    color: #333;
}

/* Job listing styles */
.jobs {
    margin-top: 20px;
}

.job-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
}

.job-card {
    flex-basis: calc(50% - 20px); /* Adjust the width of each job card */
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background-color: #f9f9f9;
    margin-bottom: 20px;
}

.job-card h3 {
    margin-top: 0;
}

.job-details ul {
    list-style-type: none;
    padding: 0;
}

.job-details ul li {
    margin-bottom: 5px;
}


    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="jobs">Jobs</a></li>
					<li><a id="shortlistedLink" href="shortlistedForInterview">Shortlisted</a></li>
										<li><a  href="getSavedJobs">Saved Jobs</a></li>
															<li><a  href="selectedForJob"> Hired </a></li>



                    
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Type here to search">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <aside class="filters">
                <h2>Filters</h2>
				
				<form id="filterForm">
   <label for="location">Location:</label>
<select id="locationFilter" name="location">


 <option value="1">Mumbai</option>
    <option value="2">Pune</option>
    <option value="3">Delhi</option>
</select>

    
    <label for="salary">Salary:</label>
    <input type="text" id="salaryFilter" name="salary">
    
    <label for="skills">Skills:</label>
    <input type="text" id="skillsFilter" name="skills">
    
    <label for="jobRole">Job Role:</label>
    <input type="text" id="jobRoleFilter" name="jobRole">
    
    <button type="submit">Apply Filters</button>
</form>
				
				
				
              
            </aside>
            <section class="jobs">
                <h2>Recommended Jobs</h2>
                <div class="job-list">
                    <!-- Job cards will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>

<div id="jobPopup" class="popup">
    <div class="popup-content">
        <h2>Apply for Job</h2>
        <form id="applyForm" enctype="multipart/form-data"> <!-- Add enctype attribute for file upload -->
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
			
			
			<label for="experience">Year of Experience</label><br>
<input type="number" id="experience" name="experience" required pattern="[0-9]+" title="Please enter numbers only"><br><br>


            <!-- Add file input for resume -->
            <label for="resume">Resume:</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
			<input type="hidden" id="jobId" name="jobId">
            

            <button type="button" id="submitApplication">Submit Application</button> <!-- Change type to button -->
            <button type="button" onclick="closePopupForm()">Cancel</button>
        </form>
    </div>
</div>
















	
    <script>
        // Function to fetch and display jobs
      
	  
	  function openPopupForm(jobId) {
    const jobPopup = document.getElementById('jobPopup');
    jobPopup.style.display = 'block';
	 const jobIdInput = document.getElementById('jobId');
            jobIdInput.value = jobId;
			console.log(jobId);
}

// Function to close the popup form
function closePopupForm() {
    const jobPopup = document.getElementById('jobPopup');
    jobPopup.style.display = 'none';
}



	  
        // Function to fetch and display jobs
        document.addEventListener('DOMContentLoaded', fetchAndDisplayJobs);
		
		function fetchAndDisplayJobs() {
    fetch('/api/getJobs')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const jobList = document.querySelector('.job-list');
            jobList.innerHTML = ''; // Clear previous job cards
            data.forEach(job => {
			console.log(job);
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');

                const jobTitle = document.createElement('h3');
                jobTitle.textContent = job.job_title;

                const jobDetails = document.createElement('div');
                jobDetails.classList.add('job-details');

                const ul = document.createElement('ul');
                const location = document.createElement('li');
                location.textContent = 'Location: ' + job.location;
                const experience = document.createElement('li');
                experience.textContent = 'Experience: ' + job.experience_min + ' - ' + job.experience_max;
                const description = document.createElement('li');
                description.textContent = 'Description: ' + job.job_description;
                const skills = document.createElement('li');
                skills.textContent = 'Skills: ' + job.skills;

                ul.appendChild(location);
                ul.appendChild(experience);
                ul.appendChild(description);
                ul.appendChild(skills);
                jobDetails.appendChild(ul);

                const applyBtn = document.createElement('a');
                applyBtn.classList.add('apply-btn');
                applyBtn.href = '#';
               

		applyBtn.textContent = job.applied ? 'Applied' : 'Apply Now'; 
applyBtn.disabled = job.applied; 
applyBtn.addEventListener('click', () => {
    if (!job.applied) {
        openPopupForm(job.job_id);
    }
});

                jobCard.appendChild(jobTitle);
                jobCard.appendChild(jobDetails);
                jobCard.appendChild(applyBtn);

                jobList.appendChild(jobCard);
            });
        })
        .catch(error => {
            console.error('There was a problem with your fetch operation:', error);
        });
}




		
		
	

 document.getElementById('submitApplication').addEventListener('click', () => {
        const form = document.getElementById('applyForm');
        const formData = new FormData(form);
console.log(formData);
        fetch('/submitApplication', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Handle successful response from backend
            console.log(data);
            alert('Application submitted successfully');
        })
        .catch(error => {
            console.error('There was a problem with your fetch operation:', error);
            alert('Failed to submit application');
        });
    });

document.addEventListener('DOMContentLoaded', () => {
    const shortlistedLink = document.getElementById('shortlistedLink');
    shortlistedLink.addEventListener('click', () => {
        console.log('hello'); // Display "hello" in the console
    });
});
    
	
	
	document.getElementById('filterForm').addEventListener('submit', (event) => {
    event.preventDefault();
    
    const location = document.getElementById('locationFilter').value;
    const salary = document.getElementById('salaryFilter').value;
    const skills = document.getElementById('skillsFilter').value;
    const jobRole = document.getElementById('jobRoleFilter').value;
    
    fetch(`/api/getJobs?location=${location}&salary=${salary}&skills=${skills}&jobRole=${jobRole}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Update job listing based on filtered data
            // (similar to the existing logic in fetchAndDisplayJobs)
        })
        .catch(error => {
            console.error('There was a problem with your fetch operation:', error);
        });
});

	
	
	
	
    </script>
	  
	  
	  
</body>
</html>
